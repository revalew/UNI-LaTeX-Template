name: Build LaTeX document
on:
  push:
      branches: [ "master" ]
  pull_request:
      branches: [ "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_latex:
    needs: convert_via_pandoc
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: tex
          root_file: template.tex

      - uses: actions/download-artifact@v3
        with:
          name: docx_version

      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: PDF and docx
          path: |
            docx_version/
            tex/template.pdf

      - run: mv tex/template.pdf dist/template.pdf && mv tex/template.docx dist/template.docx

      - name: Commit report
        run: |
          git config --global user.name 'revalew'
          git config --global user.email 'revalew@users.noreply.github.com'
          git add dist/template.pdf dist/template.docx
          git commit -am "[Automated Commit] Added the compiled PDF and docx conversion"
          git push
          
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mkdir output
      - uses: docker://pandoc/core:2.9
        with:
          # allows you to break string into multiple lines
          args: >-
            pandoc
            ./tex/template.tex
            -f latex+raw_tex
            -t docx
            -o output/template.docx
      - uses: actions/upload-artifact@v3
        with:
          name: docx_version
          path: output

